
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Mafer - Login</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white min-h-screen flex items-center justify-center font-sans">
    <div class="bg-[#0f0f1a] border border-[#1f1f3a] shadow-lg rounded-2xl p-8 w-full max-w-md animate-fade-in">
      <h1 class="text-3xl font-bold text-center text-[#00ffe5] mb-6">Teacher Mafer</h1>
      <form class="space-y-5">
        <div>
          <label for="email" class="block text-sm mb-1">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 rounded-xl bg-[#1c1c2b] border border-[#292950] focus:outline-none focus:ring-2 focus:ring-[#00ffe5]" required />
        </div>
        <div>
          <label for="password" class="block text-sm mb-1">Senha</label>
          <input type="password" id="password" class="w-full px-4 py-2 rounded-xl bg-[#1c1c2b] border border-[#292950] focus:outline-none focus:ring-2 focus:ring-[#00ffe5]" required />
        </div>
        <div class="text-right text-sm">
          <a href="#" class="text-[#00ffe5] hover:underline">Esqueci minha senha</a>
        </div>
        <button type="submit" class="w-full bg-[#00ffe5] text-black font-semibold py-2 rounded-xl hover:bg-[#00e6cc] transition duration-300">
          Entrar
        </button>
        <div class="text-center">
          <a href="#" class="text-sm text-[#00ffe5] hover:underline">Cadastrar aluno</a>
        </div>
      </form>
    </div>
    <style>
      .animate-fade-in {
        animation: fadeIn 1s ease-in-out forwards;
      }
      @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.98); }
        100% { opacity: 1; transform: scale(1); }
      }
    </style>
  </body>
</html>
